<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visualisasi 3D</title>

    <link rel="stylesheet" href="assets/output.css">
    <script src="assets/plotly-2.35.2.min.js" charset="UTF-8"></script>
</head>
<body>

<header class="flex items-center justify-between p-4 border-b-4 border-violet-600">
    <button class="btn back_button">Kembali</button>
    <h1 class="text-4xl font-bold font-display bg-gradient-to-r from-violet-500 to-violet-800 bg-clip-text text-transparent">
        GEOVIZ
    </h1>
    <!--<div class="w-12"></div>-->
</header>

<div class="flex items-center justify-center min-h-screen">
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-4 m-6 rounded-lg w-full space-y-4 lg:space-y-0">
        <div class="p-4 pb-8 rounded-3xl flex items-center justify-center border-4 border-violet-600 relative">
            <div class="flex flex-col items-center justify-center space-y-4">
                <div id="point_a" class="grid grid-cols-7 gap-4 w-full items-center">
                    <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg col-span-1 text-center">A</h1>
                    <input id="point_a_x" type="number" class="input col-span-2" placeholder="x" value="1">
                    <input id="point_a_y" type="number" class="input col-span-2" placeholder="y" value="1">
                    <input id="point_a_z" type="number" class="input col-span-2" placeholder="z" value="1">
                </div>

                <div id="point_b" class="grid grid-cols-7 gap-4 w-full items-center">
                    <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg col-span-1 text-center">B</h1>
                    <input id="point_b_x" type="number" class="input col-span-2" placeholder="x" value="2">
                    <input id="point_b_y" type="number" class="input col-span-2" placeholder="y" value="1">
                    <input id="point_b_z" type="number" class="input col-span-2" placeholder="z" value="1">
                </div>

                <div id="point_c" class="grid grid-cols-7 gap-4 w-full items-center">
                    <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg col-span-1 text-center">C</h1>
                    <input id="point_c_x" type="number" class="input col-span-2" placeholder="x" value="2">
                    <input id="point_c_y" type="number" class="input col-span-2" placeholder="y" value="2">
                    <input id="point_c_z" type="number" class="input col-span-2" placeholder="z" value="1">
                </div>

                <div id="point_d" class="grid grid-cols-7 gap-4 w-full items-center">
                    <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg col-span-1 text-center">D</h1>
                    <input id="point_d_x" type="number" class="input col-span-2" placeholder="x" value="1">
                    <input id="point_d_y" type="number" class="input col-span-2" placeholder="y" value="2">
                    <input id="point_d_z" type="number" class="input col-span-2" placeholder="z" value="1">
                </div>

                <div id="point_e" class="grid grid-cols-7 gap-4 w-full items-center">
                    <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg col-span-1 text-center">E</h1>
                    <input id="point_e_x" type="number" class="input col-span-2" placeholder="x" value="1">
                    <input id="point_e_y" type="number" class="input col-span-2" placeholder="y" value="1">
                    <input id="point_e_z" type="number" class="input col-span-2" placeholder="z" value="2">
                </div>

                <div id="point_f" class="grid grid-cols-7 gap-4 w-full items-center">
                    <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg col-span-1 text-center">F</h1>
                    <input id="point_f_x" type="number" class="input col-span-2" placeholder="x" value="2">
                    <input id="point_f_y" type="number" class="input col-span-2" placeholder="y" value="1">
                    <input id="point_f_z" type="number" class="input col-span-2" placeholder="z" value="2">
                </div>

                <div id="point_g" class="grid grid-cols-7 gap-4 w-full items-center">
                    <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg col-span-1 text-center">G</h1>
                    <input id="point_g_x" type="number" class="input col-span-2" placeholder="x" value="2">
                    <input id="point_g_y" type="number" class="input col-span-2" placeholder="y" value="2">
                    <input id="point_g_z" type="number" class="input col-span-2" placeholder="z" value="2">
                </div>

                <div id="point_h" class="grid grid-cols-7 gap-4 w-full items-center">
                    <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg col-span-1 text-center">H</h1>
                    <input id="point_h_x" type="number" class="input col-span-2" placeholder="x" value="1">
                    <input id="point_h_y" type="number" class="input col-span-2" placeholder="y" value="2">
                    <input id="point_h_z" type="number" class="input col-span-2" placeholder="z" value="2">
                </div>

                <div class="grid grid-cols-2 gap-4 items-center">
                    <button id="point_add_btn" class="btn btn-control">+</button>
                    <button id="point_remove_btn" class="btn btn-control">-</button>
                </div>
            </div>

            <div class="float-title float-title-bottom">
                Bangun
            </div>
        </div>

        <div class="flex-col p-4 rounded-3xl flex items-center justify-center border-4 border-violet-600 lg:col-span-3">
            <button id="plot_button" class="btn w-full">Plot</button>

            <div id="plot_area" class="w-full"></div>

            <button id="animate_button" class="btn w-full">Animasi</button>
        </div>

        <div class="p-4 pt-8 rounded-3xl flex flex-col items-center justify-center border-4 border-violet-600 relative">
            <div class="float-title float-title-top">
                Transformasi
            </div>

            <div id="wrapper_translation" class="hidden">
                <h1 class="text-title text-title-small mb-6 mt-0">TRANSLASI</h1>


                <div class="grid grid-cols-3 gap-4 w-full items-center">
                    <div class="flex flex-col">
                        <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg text-center col-span-1">
                            X</h1>
                        <input id="value_translation_x" type="number" class="input col" placeholder="x" value="3">
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg text-center col-span-1">
                            Y</h1>
                        <input id="value_translation_y" type="number" class="input col" placeholder="y" value="3">
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg text-center col-span-1">
                            Z</h1>
                        <input id="value_translation_z" type="number" class="input col" placeholder="z" value="3">
                    </div>
                </div>
            </div>

            <div id="wrapper_dilatation" class="hidden">
                <h1 class="text-title text-title-small mb-6 mt-0">DILATASI</h1>

                <div class="grid grid-cols-3 gap-4 w-full items-center">
                    <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg text-center col-span-1">K</h1>
                    <input id="value_dilatation_k" type="number" class="input col col-span-2" placeholder="k" value="2">
                </div>
            </div>

            <div id="wrapper_rotation" class="hidden">
                <h1 class="text-title text-title-small mb-6 mt-0">ROTASI</h1>

                <div class="grid grid-cols-2 w-full items-center">
                    <div class="p-4 flex flex-col items-center">
                        <h1 class="text-xl font-body font-bold text-violet-600 drop-shadow-lg text-center">
                            Derajat
                        </h1>
                        <input id="value_rotation_degree" type="number" class="input col w-full" placeholder="derajat"
                               value="90">
                    </div>

                    <div class="p-4 flex items-center justify-center">
                        <ul class="w-48 text-sm font-body text-violet-600 border border-violet-600 rounded-lg">
                            <li class="w-full border-b border-violet-600 rounded-t-lg">
                                <div class="flex items-center px-3 py-2">
                                    <input id="radio_x_axis" type="radio" value="origin" name="rotation-radio"
                                           class="w-4 h-4 text-violet-600 border-violet-600 focus:ring-violet-500 focus:ring-2"
                                           checked>
                                    <label for="radio_x_axis" class="ml-2 text-sm font-body text-violet-600">
                                        Sumbu X
                                    </label>
                                </div>
                            </li>
                            <li class="w-full border-b border-violet-600 rounded-t-lg">
                                <div class="flex items-center px-3 py-2">
                                    <input id="radio_y_axis" type="radio" value="origin" name="rotation-radio"
                                           class="w-4 h-4 text-violet-600 border-violet-600 focus:ring-violet-500 focus:ring-2">
                                    <label for="radio_y_axis" class="ml-2 text-sm font-body text-violet-600">
                                        Sumbu Y
                                    </label>
                                </div>
                            </li>
                            <li class="w-full border-b border-violet-600 rounded-t-lg">
                                <div class="flex items-center px-3 py-2">
                                    <input id="radio_z_axis" type="radio" value="origin" name="rotation-radio"
                                           class="w-4 h-4 text-violet-600 border-violet-600 focus:ring-violet-500 focus:ring-2">
                                    <label for="radio_z_axis" class="ml-2 text-sm font-body text-violet-600">
                                        Sumbu Z
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="wrapper_reflection" class="hidden">
                <h1 class="text-title text-title-small mb-6 mt-0">REFLEKSI</h1>

                <div class="w-full items-center">
                    <div class="p-4 flex items-center justify-center">
                        <ul class="w-48 text-sm font-body text-violet-600 border border-violet-600 rounded-lg">
                            <li class="w-full border-b border-violet-600 rounded-t-lg">
                                <div class="flex items-center px-3 py-2">
                                    <input id="radio_xy_plane" type="radio" value="origin" name="reflection-radio"
                                           class="w-4 h-4 text-violet-600 border-violet-600 focus:ring-violet-500 focus:ring-2"
                                           checked>
                                    <label for="radio_xy_plane" class="ml-2 text-sm font-body text-violet-600">
                                        Bidang XY
                                    </label>
                                </div>
                            </li>
                            <li class="w-full border-b border-violet-600 rounded-t-lg">
                                <div class="flex items-center px-3 py-2">
                                    <input id="radio_yz_plane" type="radio" value="origin" name="reflection-radio"
                                           class="w-4 h-4 text-violet-600 border-violet-600 focus:ring-violet-500 focus:ring-2">
                                    <label for="radio_yz_plane" class="ml-2 text-sm font-body text-violet-600">
                                        Bidang YZ
                                    </label>
                                </div>
                            </li>
                            <li class="w-full border-b border-violet-600 rounded-t-lg">
                                <div class="flex items-center px-3 py-2">
                                    <input id="radio_zx_plane" type="radio" value="origin" name="reflection-radio"
                                           class="w-4 h-4 text-violet-600 border-violet-600 focus:ring-violet-500 focus:ring-2">
                                    <label for="radio_zx_plane" class="ml-2 text-sm font-body text-violet-600">
                                        Bidang ZX
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="scripts/vis3d.js"></script>
</body>
</html>
